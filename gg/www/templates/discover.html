<ion-view view-title="Discover" class="discover-page">
  <ion-content scroll="false">
    <div class="list card current-product" ng-class="{skipped: currentEvent.rated == false, favorited: currentEvent.rated == true}" ng-show="currentEvent && !currentEvent.hide">
      <div class="item item-image">
        <img ng-src="{{currentEvent.thumbnail}}">
      </div>
      <div class="item">
        <h2>{{currentEvent.name}}</h2>
        <p>{{currentEvent.tagline}}</p>
      </div>
      <div class="item tabs tabs-secondary tabs-icon-left">
        <a class="tab-item" ng-click="sendFeedback(false)">
          <i class="icon ion-close"></i>
          Skip
        </a>
        <a class="tab-item" ng-click="sendFeedback(true)">
          <i class="icon ion-heart"></i>
          Favorite
        </a>
      </div>
    </div>
  </ion-content>
</ion-view>
